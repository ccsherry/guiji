
<div class="wrapper-md" ng-controller="js.modules.dianming.controller.chugongController">
  <div class="panel panel-default">
    <div class="panel-heading">
      出工点名
    </div>
    <div class="table-responsive margin-top15">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group col-sm-5 mt40" ng-controller="js.controllers.date.dateContrl">
                <label class="col-sm-1 control-label nopad label-mar">日期</label>
                <div class="c-datepicker-date-editor J-datepickerTime-range col-sm-11">
                  <i class="c-datepicker-range__icon kxiconfont icon-clock"></i>
                  <input placeholder="开始日期" name="" class="c-datepicker-data-input" value="" ng-model="query.beginTime">
                  <span class="c-datepicker-range-separator">-</span>
                  <input placeholder="结束日期" name="" class="c-datepicker-data-input" value="" ng-model="query.endTime">
                </div>
            </div>
            <div class="col-sm-2">
                <label class="col-sm-3 control-label nopad label-mar">监区</label>
                <select class="col-sm-9 input-sm form-control inline v-middle">
                  <option value="0">监区A</option>
                  <option value="1">监区B</option>
                  <option value="2">监区C</option>
                  <option value="3">监区D</option>
                </select>        
            </div>
            <div class="col-sm-2 hidden-xs">
                <label class="col-sm-3 control-label nopad label-mar">车间</label>
                <select class="col-sm-9 input-sm form-control inline v-middle">
                  <option value="0">车间一</option>
                  <option value="1">车间二</option>
                  <option value="2">车间三</option>
                  <option value="3">车间四</option>
                </select>                
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2 textAlign-r">
              <button class="btn btn-primary" ng-click="reset();">
                <i class="icon-undo"></i>重置
              </button>

              <button class="btn btn-info" ng-click="search();">
                <i class="icon-zoom-in"></i>查询
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 nopad">

              <div class="table-responsive">
                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                  <thead class="tdbackg">
                    <tr>
                      <th>日期</th>
                      <th>监区</th>
                      <th>车间</th>
                      <th>批次号</th>
                      <th>总数</th>
                      <th>已点到</th>
                      <th>未点</th>
                      <th>带领警察</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr ng-repeat="item in items">
                      <td>{{item.time}}</td>
                      <td>{{item.jianqu}}</td>
                      <td>{{item.chejian}}</td>
                      <td>{{item.picihao}}</td>
                      <td>{{item.total}}</td>
                      <td>{{item.yd}}
                        <div class="visible-md visible-lg hidden-sm hidden-xs btn-group fl-right">
                          <button class="btn btn-xs btn-warning" ng-click="detail()">
                            <i class="icon-magnifier bigger-120"></i>
                          </button>
                        </div>
                      </td>
                      <td>{{item.wd}}
                        <div class="visible-md visible-lg hidden-sm hidden-xs btn-group fl-right">
                          <button class="btn btn-xs btn-warning" ng-click="detail2()">
                            <i class="icon-magnifier bigger-120"></i>
                          </button>
                        </div>
                      </td>
                      <td><a href="" title="" ng-click="police()">{{item.police}}</a></td>
                    </tr>

                  </tbody>
                </table>
              </div><!-- /.table-responsive -->
              <div class="col-lg-12">
                <tm-pagination conf="paginationConf"></tm-pagination>
              </div>
          </div><!-- /col-12 -->
        </div>

    </div>
  </div>
</div>
