		<div class="row">
		  <div class="col-md-12">
		  <table class="table table-striped m-b-none">
			<tr>
			 <th class="main-table-th" class="col-md-3">时间</th>
			 <th class="main-table-th" class="col-md-3">照片</th>
			 <th class="main-table-th" class="col-md-6">详情</th>
			</tr>
			  <tr ng-repeat="detail in selectItem.travelDetail">
                  <td>{{detail.time}}</td>
                  <td><a href="../{{detail.imgUrl}}" target="_blank" ><img width=100px;height=60px; ng-src="../{{detail.imgUrl}}" class="r r-2x thumb60" ></a></td>
                  <td>{{detail.position}}</td>
               </tr>
               </table>
			 </div>
		</div>

    <button class="btn btn-default"  ng-click="cancel()">取消</button>
